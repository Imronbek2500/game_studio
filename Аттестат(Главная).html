            font-size: 3em;

            height: 50px;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

            text-align: center;
            flex: 1;

            justify-content: center;
        }

        .service-part-card {
            width: 30%;
            margin: 15px;
            min-height: 350px;
            border: .5px solid #b5b3b3;
            background: white;
            transition: .4s;
        }

        .service-part-card-image {
            max-height: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .service-part-card img {
            width: 255px;
            margin: auto;
        }

        .service-part-card-links {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }

        .service-part-card-links a {
            flex: 1;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .service-part-card-links span {
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            margin-top: 8px;
        }

        .service-part-card h3 {
            text-align: center;
            font-size: 1.5em;
        }

        .service-part-card h3 a b {
            opacity: 0;
        }

        .buy {
            text-align: center;
            font-size: 1.7em;
            margin-top: 80px;
            margin-bottom: 20px;
        }

        .buy span {
            border: 3px solid red;
            padding: 8px;
            color: white;
            background: red;
        }

        .buy a {
            text-decoration: none;
        }

        .service-part-card-image {
            width: 255px;
            height: 280px;
            margin: auto;
        }

        .site-footer {
            background: #4d4d4d;
        }

        .site-footer>.container {
            display: flex;
            align-items: center;
        }

        .sites {
            width: 510px;
            margin: auto;
        }

        .sites img {
            width: 60px;
            margin: 0 0 0 0;
        }

        .sites img:hover {
            opacity: .5;
        }

        .footer {
            display: flex;
        }

            margin-left: 40px;
            color: white;
            margin-top: 3px;
        }

        .numbers-2 {
            margin-right: 40px;
            color: white;
            margin-top: 3px;

        .service-part-card:hover {
            transition: .4s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

        .test {

        .text-see-more {
